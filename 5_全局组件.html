<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="vue/vue.js"></script>
  <script>

    Vue.component('my-btn',{
      template: `<button style="background-color:red;">漂亮的按钮</button>`
    })
    var MyHeader = {
      template: `<div>
        我是header组件
          <my-btn/>
        </div>`
    };
    var MyFooter = {
      template: `<div>
        我是footer组件
          <my-btn/>
        </div>`
    };
    var App = {
      components: {
        'my-header': MyHeader,
        'my-footer': MyFooter,
      },
      template: `<div>
          <my-header/>
          <hr/>
          <my-footer/>
          <hr/>
          App入口使用全局组件如下：
          <my-btn/>
        </div>`
    };

    new Vue({
      el: document.getElementById('app'),
      components: {
        app: App
      },
      template:'<app/>',
    })
  </script>
</body>
</html>
