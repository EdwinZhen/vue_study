<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id='app'></div>
  <script src="vue/vue.js"></script>
  <script>
    new Vue({
      el: document.getElementById('app'),
      template: `
      <div>
        <h2 v-text="myText"></h2>
      </div>
      `,
      data: function () {
        return {
          myText: '这是v-text的值',
        }
      },
    })
  </script>
</body>
</html>
